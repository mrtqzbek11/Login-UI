<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Sass/App.css">
</head>
<body>
    
    <!--= BLUR =-->
    <div class="blur"></div>

    
    <div class="sign-in-box">

        <div class="header-text">
            <h1>Bir Hesaba Sahip misiniz ? </h1>
        </div>

        <div class="input-box">

            <input class="br" type="text" id="username" placeholder="Kullanıcı Adı"/>
            <input class="br" type="password" id="password" placeholder="Şifre" /> 

            <span class="show-hide-box">
                <i class="bi bi-eye-fill"></i>
            </span>

            <button class="login-btn">
                Giriş Yap
            </button>

            <div class="check-pass">
              <div class="check">
                <input type="checkbox" class="check"><span>Hesabımı Hatırla</span> 
              </div>

              <div>
                <a href="#" class="GET-PASS" >Şifremi Unuttum</a>
              </div>
            </div>

        </div>



    </div>









    

    <script src="./js/App.js"></script>
</body>
</html>
